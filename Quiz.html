<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <h1>Triangle Quiz</h1>
    <form class="questions">
        <div class="question-container">
            <p>Qn1 : What is the third angle for the triangle where angle1 = 45° and angle2 is
                <br>45° ?</p>
            <label><input type="radio" name="question1" value="45°" />45°</label>
            <label>
                <input type="radio" name="question1" value="60°" />60°
            </label>
            <label>
                <input type="radio" name="question1" value="90°" />90°
            </label>
        </div>
        <div class="question-container">
            <p>Qn2 : If a triangle has a angle of 90°'s, What is it called ?</p>
            <label>
                <input type="radio" name="question2" value="Acute" />Acute
            </label>
            <label>
                <input type="radio" name="question2" value="Obtuse" />Obtuse
            </label>
            <label>
                <input type="radio" name="question2" value="Right angled" />Right angled
            </label>
        </div>
    </form>
    <button id="submit-btn">Submit</button>
    <p id="output-text"></p>


</body>
<script src="./quiz.js"></script>

</html>
